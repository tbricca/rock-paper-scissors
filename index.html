<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
	<h1> Rock Paper Scissors </h1>
		<div id="box1">
			<div id=player1><h2>Player 1</h2></div>
			<p> Score:
			<div id= "p1Score">0</div>
			</p>
			
		</div>
		<div id="notificationCenter">Player 1 Select Your Weapon</div>

		<div id=selectors>
				<input type= radio id="rockRadio" name="foo">Rock
				<input type= radio id="paperRadio" name="foo">Paper
				<input type= radio id="scissorRadio" name="foo">Scissors
				<button type="submit" id="submit">Submit and Play</button>
				<button type="reset" id="reset">Reset</button>
		</div>

		<div id="countdown">
		    <img id="three" src="images/3num.png">
		    <img id="two" src="images/number-2.png">
		    <img id="one" src="images/number-one-.png">
		    <img id="fight" src="images/fight!.png">
		</div>
		
		<div id="box2">
			<div id= player2><h2>Computer</h2></div>
			<p> Score:
			<div id= p2Score>0</div>
			</p>
		</div>


		<div id="p1Image">
			<img id="the-rock" src="images/The-rock.png">
			<img id="paper" src="images/paper.png" >
			<img id="scissor" src="images/scissor.png">
		</div>

		<div id="computerImage">
			<img id="the-rock2" src="images/The-rock.png">
			<img id="paper2" src="images/paper.png" >
			<img id="scissor2" src="images/scissor.png">
		</div>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="script.js"></script>	
</body>
</html>
